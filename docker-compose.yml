name: investory

services:
  redis:
    image: redis:7-alpine
    container_name: investory-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    command: >
      sh -c 'if [ -n "$$REDIS_PASSWORD" ]; then
        redis-server --requirepass "$$REDIS_PASSWORD";
      else
        redis-server;
      fi'
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis_data:
